# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

name: ui-test-mcp
description: MCP server for UI testing with Playwright and Stagehand

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: ["OPENAI_API_KEY"]
    properties:
      OPENAI_API_KEY:
        type: string
        description: OpenAI API key for test generation
      BROWSERBASE_API_KEY:
        type: string
        description: Optional Browserbase API key for cloud browser testing
      BROWSERBASE_PROJECT_ID:
        type: string
        description: Optional Browserbase project ID for cloud browser testing
    description: Configuration for the UI Test MCP server
  commandFunction: |-
    config => ({
      command: 'bun',
      args: ['run', 'src/server.ts'],
      env: {
        OPENAI_API_KEY: config.OPENAI_API_KEY,
        BROWSERBASE_API_KEY: config.BROWSERBASE_API_KEY,
        BROWSERBASE_PROJECT_ID: config.BROWSERBASE_PROJECT_ID,
      }
    })
